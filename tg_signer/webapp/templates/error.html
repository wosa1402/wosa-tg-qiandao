{% extends "base.html" %}
{% set show_nav = show_nav if show_nav is not none else false %}
{% set title = "出错了 - TG Signer Web" %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <div class="card-title">❌ 出错了</div>
    </div>
    <div class="card-body">
      <div class="alert alert-danger">{{ message }}</div>
      {% if detail %}
        <div class="log-container" style="max-height: 360px;">{{ detail }}</div>
      {% endif %}
    </div>
    <div class="card-footer">
      <div class="btn-group">
        <a class="btn btn-secondary" href="{{ back_url or '/' }}">返回</a>
        <a class="btn btn-primary" href="/">回到仪表盘</a>
      </div>
    </div>
  </div>
{% endblock %}
