{% extends "base.html" %}
{% set show_nav = true %}
{% set title = "二次密码 - TG Signer Web" %}

{% block content %}
  <div class="panel" style="max-width: 560px;">
    <h2 style="margin-top: 0">二次密码：<code>{{ account_name }}</code></h2>
    <p class="muted">你的账号启用了二次验证，请输入二次密码。</p>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/accounts/{{ account_name }}/login/password">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <input type="hidden" name="login_id" value="{{ login_id }}" />
      <div class="field">
        <label>二次密码</label>
        <input type="password" name="password" required />
      </div>
      <button class="btn primary" type="submit">完成登录</button>
      <a class="btn" href="/accounts">返回</a>
    </form>
  </div>
{% endblock %}
