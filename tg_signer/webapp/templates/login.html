{% extends "base.html" %}
{% set show_nav = false %}
{% set title = "登录 - TG Signer Web" %}

{% block content %}
  <div class="panel" style="max-width: 420px; margin: 80px auto;">
    <h2 style="margin-top: 0">登录</h2>
    <p class="muted">请输入管理员账号进行登录。</p>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <input type="hidden" name="next" value="{{ next }}" />
      <div class="field">
        <label>用户名</label>
        <input type="text" name="username" autocomplete="username" value="{{ admin_username or 'admin' }}" required />
      </div>
      <div class="field">
        <label>密码</label>
        <input type="password" name="password" autocomplete="current-password" required />
      </div>
      <button class="btn primary" type="submit">进入</button>
    </form>
  </div>
{% endblock %}
